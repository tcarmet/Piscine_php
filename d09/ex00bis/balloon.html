<html>
	<head>
		<title> Baloon </title>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	</head>
	<body id="two">
		<div id="one" style='width: 200px; height: 200px; background-color: red; border-radius: 200px'>
		</div>
		<script>
			var element = $("#one");
			var elem = $("#two");
			var size = 200;
			var color = 'red';
			$("div").click(function() {
				size = size + 10;
				if (color == 'red')
				color = 'green';
				else if (color == 'green')
				color = 'blue';
				else if (color == 'blue')
				color = 'red';
				if (size >= 420)
				size = 200;
				element.css('width', size + 'px');
				element.css('height', size + 'px');
				element.css('border-radius', size + 'px');
				element.css('background-color', color);
				var_text = document.createTextNode('');
				element.appendChild(var_text);
				elem.appendChild(element);
			});
			$("div").on({
				mouseleave: function() {
				if (color == 'green')
				color = 'red';
				else if (color == 'blue')
				color = 'green';
				else if (color == 'red')
				color = 'blue';
				if (size > 200)
				size = size - 5;
				element.css('width', size + 'px');
				element.css('height', size + 'px');
				element.css('border-radius', size + 'px');
				element.css('background-color', color);
				var_text = document.createTextNode('');
				element.appendChild(var_text);
				elem.appendChild(element);
				}
			});
		</script>
	</body>
</html>
